<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="book-year-input">Year:</label>
        <input id="book-year-input" name="yearOfPublication" type="text" th:value="*{yearOfPublication}"/>
    </div>

    <div class="row">
        <label for="book-author-id-input">AuthorId:</label>
        <input id="book-author-id-input" name="author.id" type="text" th:value="*{author.id}"/>
    </div>

    <div class="row">
        <label for="book-genre-id-input">GenreId:</label>
        <input id="book-genre-id-input" name="genre.id" type="text" th:value="*{genre.id}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</br>
<div th:text="${exception}">
    exception
</div>

</body>
</html>
