spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  shell:
    interactive:
      enabled: false

  main:
    allow-circular-references: true

logging:
  level:
    ROOT: ERROR
    #org.hibernate.SQL: DEBUG
    #org.hibernate.type: TRACE

